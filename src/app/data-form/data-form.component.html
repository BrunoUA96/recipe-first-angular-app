<div class="container">
  <div class="row">
    <h1 class="text-center mb-5"><span>Data</span> Form Driven</h1>
  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                myForm.controls['username'].touched &&
                !myForm.controls['username'].valid,
              'is-valid': myForm.controls['username'].valid
            }"
            style="transition: all 0.2s ease-in-out"
            id="name"
            placeholder="My Name"
            name="name"
            formControlName="username"
          />
          <label for="floatingInput">My Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                myForm.controls['email'].touched &&
                !myForm.controls['email'].valid,
              'is-valid': myForm.controls['email'].valid
            }"
            style="transition: all 0.2s ease-in-out"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            formControlName="email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                !myForm.controls['pass'].valid &&
                myForm.controls['pass'].touched,
              'is-valid': myForm.controls['pass'].valid
            }"
            style="transition: all 0.2s ease-in-out"
            id="floatingPassword"
            placeholder="Password"
            name="pass"
            formControlName="pass"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating form-control p-3">
          <div class="form-check form-check-inline" *ngFor="let g of genders">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              [checked]="myForm.controls['gender'].value"
              [id]="g"
              [value]="g"
            />
            <label class="form-check-label" [for]="g">
              {{ g | titlecase }}
            </label>
          </div>
        </div>

        <div class="form-floating mb-3">
          <hr class="my-5" />
        </div>

        <div formArrayName="hobbies">
          <div
            class="form-floating mb-3"
            *ngFor="let hobbie of myForm.value.hobbies; let i = index"
          >
            <input
              type="text"
              class="form-control"
              style="transition: all 0.2s ease-in-out"
              id="hobbie-{{ i }}"
              placeholder="Hobbies"
              name="hobbie-{{ i }}"
              formControlName="{{ i }}"
            />

            <label for="hobbie-{{ i }}"> Add Hobbie </label>
          </div>
        </div>

        <div class="form-floating d-flex">
          <button
            type="button"
            class="btn btn-warning form-control p-3 mt-5 me-5"
            (click)="addNewHobbie()"
          >
            Add Hobbie
          </button>
          <button
            type="submit"
            class="btn btn-success form-control p-3 mt-5"
            [disabled]="!myForm.valid"
          >
            <strong> Submit </strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
