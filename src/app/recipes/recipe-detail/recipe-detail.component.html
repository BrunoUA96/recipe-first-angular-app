<div class="row details_box" *ngIf="selectedRecipe?.name.length > 0">
  <div class="col-12 p-3 card">
    <app-close></app-close>
    <h4>
      {{ selectedRecipe?.name }}
    </h4>

    <div
      class="btn-group mb-3"
      role="group"
      aria-label="Basic mixed styles example"
    >
      <button type="button" class="btn btn-success" (click)="addToList()">
        To list
      </button>
      <button type="button" class="btn btn-warning" (click)="onEdit()">
        Edit
      </button>
      <button type="button" class="btn btn-danger" (click)="onDelete()">
        Delete
      </button>
    </div>

    <div
      style="width: 100%; height: 50vh"
      *ngIf="selectedRecipe.imagePath"
      class="box-image mb-4"
    >
      <img
        class="w-100 h-100"
        style="object-fit: cover"
        src="{{ selectedRecipe?.imagePath }}"
        alt="{{ selectedRecipe?.name }}"
      />
    </div>
    <p>
      {{ selectedRecipe?.description }}
    </p>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12 px-0">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of selectedRecipe?.ingredients"
      >
        {{ item.name }}, {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
