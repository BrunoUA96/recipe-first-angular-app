<div
  class="card item p-2 mb-3"
  style="cursor: pointer"
  routerLinkActive="item-active"
>
  <a class="item-link" [routerLink]="[recipeId]">
    <img
      class="mb-3 item-img"
      style="object-fit: cover; width: 100%; height: 100%; max-height: 150px"
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
    />
    <div class="item-text_box p-2">
      <h5 class="item-title">
        {{ recipe.name }}
      </h5>
      <p class="item-text mb-0">
        {{ recipe.description }}
      </p>
    </div>
  </a>
</div>
