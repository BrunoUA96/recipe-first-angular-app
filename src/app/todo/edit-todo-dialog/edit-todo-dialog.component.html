<h1 class="title">Edit Todo</h1>
<form #form (ngSubmit)="editTodoSubmit(form)">
  <div class="mb-3">
    <label class="form-label"> Enter the text </label>
    <input
      [ngModel]="todo.text"
      name="text"
      type="text"
      class="form-control"
      style="height: 60px"
    />
  </div>
  <div class="d-flex">
    <button
      type="button"
      class="btn btn-light w-50"
      style="height: 60px"
      (click)="closeDialog()"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-primary w-50" style="height: 60px">
      Edit
    </button>
  </div>
</form>
