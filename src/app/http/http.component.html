<div class="row mb-5">
  <div class="col-lg-6 offset-lg-3 text-center">
    <h1><span>Http </span> Get Service</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-10 offset-lg-1">
    <table class="table table-hover align-middle table-bordered text-center">
      <thead class="" style="background-color: #198754; color: white">
        <tr>
          <th>#</th>
          <th>Image</th>
          <th class="text-end">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>
            {{ user.name }}
          </td>
          <td class="text-end">
            <img width="60" height="60" [src]="user.avatar" [alt]="user.name" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
